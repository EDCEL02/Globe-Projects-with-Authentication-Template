<!-- Loading Indicator -->
<div id="loadingIndicator" class="text-center" style="display:none;">
    <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
    </div>
    <p>Loading...</p>
</div>


<!-- Initial Setup Modal Form -->
<div id="setupContainer" class="container mt-5" style="display: none;">
  <div class="row justify-content-center">
    <div class="col-md-8">      <div class="card">
        <div class="card-header bg-primary text-white">
          <h4 class="mb-0">Globe Authentication Template Setup</h4>
        </div>
        <div class="card-body">
          <form id="setupForm">
            <div class="mb-3">
              <label for="adminEmail" class="form-label">Admin Email</label>
              <input type="email" class="form-control" id="adminEmail" required>
              <div class="form-text">This email will have administrative privileges.</div>
            </div>
            <div class="mb-3">
              <label for="authorizedUsers" class="form-label">Authorized User Emails</label>
              <textarea class="form-control" id="authorizedUsers" rows="3" required></textarea>
              <div class="form-text">Enter email addresses separated by commas.</div>
            </div>
            <div class="mb-3">
              <label for="sheetsLink" class="form-label">Google Sheets Link</label>
              <input type="url" class="form-control" id="sheetsLink" required>
              <div class="form-text">Provide a link to the Google Sheet for data storage.</div>
            </div>
            <div class="d-grid gap-2">
              <button type="submit" class="btn btn-primary">Complete Setup</button>
            </div>
            <div id="setupMessage" class="alert mt-3" style="display: none;"></div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
